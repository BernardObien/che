<div class="che-list-header">
  <div class="che-list-add-button" ng-show="addButtonName && addButtonHref">
    <a ng-href="{{addButtonHref}}">
      <span class="noselect">{{addButtonName}}</span>
    </a>
  </div>
  <div class="che-list-search" ng-show="inputPlaceholder && !hideSearch">
    <div flex="100" layout="row">
      <div flex="15" class="header-search-icon" ng-show="!inputValue"><i class="fa fa-search"></i></div>
      <div flex class="header-search-input">
        <input type="text" maxlength="128" placeholder="{{inputPlaceholder}}" data-ng-model="inputValue">
      </div>
      <div flex="10" class="header-close-icon" ng-click="inputValue=''" ng-show="inputValue"><i class="fa fa-close"></i></div>
    </div>
  </div>
  <md-item class="noselect">
    <md-item-content>
      <ng-transclude class="che-list-header-content" ng-hide="hideHeader"></ng-transclude>
    </md-item-content>
  </md-item>
</div>
